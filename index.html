<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="shadow">
      <h1>Sorting Visualizer</h1>

      <ul class="algorithm-options">
        <li>
          <input type="radio" name="algo-type" id="Bubble" value="bubble" checked />
          <label for="Bubble">Bubble</label>
        </li>
        <li>
          <input type="radio" name="algo-type" id="algo2" value="algo2">
          <label for="algo2">Algo2</label>
        </li>
        <li>
          <input type="radio" name="algo-type" id="algo3" value="algo3">
          <label for="algo3">Algo3</label>
        </li>
      </ul>
    </header>

    <main>
      <ul class="el-container"></ul>

      <div class="quantity">
        <input 
          class="shadow" 
          type="number" 
          min="50" 
          max="100" 
          value="50"
          autocomplete="off"
          >
      </div>
    </main>

    <script type="text/javascript" src="./app.js"></script>
  </body>
</html>
